<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <title>Formulario de Reservación</title>
</head>
<body>
    <header class="bg-info text-white text-center p-3">
        <div>
            <h1>Reserva de Habitación</h1>
        </div>
    </header>
    <main class="d-flex justify-content-center align-items-center">
        <div>
            <!-- formulario -->
            <div class="form-container bg-light p-5 rounded shadow">
                <form action="">
                    <!-- RUN -->
                    <div class="mb-3">
                        <label for="run">Run:</label>
                        <input type="text" id="run" name="run" placeholder="Ingresa tu RUN" class="form-control" onblur="verificar(this.id)" required>
                        <div id="e-run" class="invalid-feedback"></div>
                    </div>
                    <!-- NOMBRE -->
                    <div class="mb-3">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu Nombre" class="form-control" onblur="verificar(this.id)" required>
                        <div id="e-nombre" class="invalid-feedback"></div>
                    </div>
                    <!-- APELLIDO -->
                    <div class="mb-3">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu Apellido" class="form-control" onblur="verificar(this.id)" required>
                        <div id="e-apellido" class="invalid-feedback"></div>
                    </div>
                    <!-- EMAIL -->
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu Email" class="form-control" onblur="verificar(this.id)" required>
                        <div id="e-email" class="invalid-feedback"></div>
                    </div>
                    <!-- TELEFONO -->
                    <div class="mb-3">
                        <label for="telefono">Teléfono:</label>
                        <input type="number" id="telefono" name="telefono" placeholder="Ingresa tu Teléfono" class="form-control" maxlength="12" onblur="verificar(this.id)" required>
                        <div id="e-telefono" class="invalid-feedback"></div>
                    </div>
                    <!-- FUMADOR/NOFUMADOR -->
                    <div class="mb-3">
                        <label>Fumador:</label>
                        <div class="form-check">
                            <input type="radio" id="fumador" name="fumador" value="Fumador" class="form-check-input" onchange="verificar('fumador')" required>
                            <label for="fumador" class="form-check-label">Fumador</label>
                            <div id="e-fumador" class="invalid-feedback"></div>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="noFumador" name="fumador" value="No Fumador" class="form-check-input" onchange="verificar('noFumador')" required>
                            <label for="noFumador" class="form-check-label">No Fumador</label>
                            <div id="e-noFumador" class="invalid-feedback"></div>
                        </div>
                    </div>
                    <!-- TIPOHABITACION -->
                    <div class="mb-3">
                        <label for="tipoHabitacion">Tipo de Habitación:</label>
                        <select id="tipoHabitacion" name="tipoHabitacion" class="form-control" onblur="verificar(this.id)">
                            <option value="Simple">Habitación Simple</option>
                            <option value="Doble">Habitación Doble</option>
                        </select>
                        <div id="e-tipoHabitacion" class="invalid-feedback"></div>
                    </div>
                    <!-- FECHA INGRESO -->
                    <div class="mb-3">
                        <label for="fechaIngreso">Fecha de Ingreso:</label>
                        <input type="date" id="fechaIngreso" name="fechaIngreso" class="form-control" onblur="verificar(this.id)" required>
                        <div id="e-fechaIngreso" class="invalid-feedback"></div>
                    </div>
                    <!-- FECHA SALIDA -->
                    <div class="mb-3">
                        <label for="fechaSalida">Fecha de Salida:</label>
                        <input type="date" id="fechaSalida" name="fechaSalida" class="form-control" onblur="verificar(this.id)" required>
                        <div id="e-fechaSalida" class="invalid-feedback"></div>
                    <!-- COMODIDADES -->
                    <div class="form-label">
                        <label for="comodidades">Otras Comodidades:</label>
                        <div class="mb-3">
                            <input type="checkbox" id="vistaMar" name="comodidades" value="Vista al Mar" class="form-check-input" onchange="verificar('vistaMar')">
                            <label for="vistaMar" class="form-check-label">Vista Al Mar</label>
                            <div id="e-vistaMar" class="invalid-feedback"></div>
                            <input type="checkbox" id="jacuzzi" name="comodidades" value="Jacuzzi" class="form-check-input" onchange="verificar('jacuzzi')">
                            <label for="jacuzzi" class="form-check-label">Jacuzzi</label>
                            <div id="e-jacuzzi" class="invalid-feedback"></div>
                            <input type="checkbox" id="miniBar" name="comodidades" value="Mini Bar" class="form-check-input" onchange="verificar('miniBar')">
                            <label for="miniBar" class="form-check-label">Mini Bar</label>
                            <div id="e-miniBar" class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class= "d-flex justify-content-center p-4">
                        <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success">
                        <input type="reset" class="btn btn-danger rounded shadow ms-4" onclick="limpiar()"></input>
                    </div>
                </form>
            </div>
            <br>
        </main>
        </div>

    
        <!-- tabla de datos guardados -->
        <footer class="bg-dark text-white text-center p-3">
            <div class="container">
                <h2>Reservas Realizadas</h2>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-dark" id="tablaReservas">
                        <tr>
                            <th>Run</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Fumador</th>
                            <th>Tipo de Habitación</th>
                            <th>Fecha de Ingreso</th>
                            <th>Fecha de Salida</th>
                            <th>Otras Comodidades</th>
                            </tr>
                            <tbody id="contenido">

                            </tbody>
                    </table>
                </div>
            </div>
        </footer>
        <script src="utilidades.js"></script>
        <script src="funciones.js" type="module"></script>
</body>
</html>
